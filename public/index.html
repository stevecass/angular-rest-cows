<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Angular cows</title>
      <link rel="stylesheet" href="/css/foundation.css" />
      <link rel="stylesheet" href="/css/app.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
      <script src="/js/app.js"></script>
    </head>
    <body ng-app="anguCows">
      <div id="content" ng-controller="RestController">
        <h1>Cows rest demo</h1>

        <form id="edit_cow" ng-show="edit_cow">
          <label>Name</label>  <input ng-model="edit_cow.name"><br>
          <label>Breed</label> <input ng-model="edit_cow.breed"><br>
          <label>Age</label>   <input ng-model="edit_cow.age"><br>
          <button ng-click="saveEditedCow()">Save cow</button>
        </form>

        <table>

          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
          </tr>

          <tr ng-repeat="cow in cows" ng-click="copyThisCowForEdit(cow)">
            <td class="cow_name"  ng-bind="cow.name"></td>
            <td class="cow_breed" ng-bind="cow.breed"></td>
            <td class="cow_age"   ng-bind="cow.age"></td>
          </tr>
        </table>

      </div>

      <!-- The following paragraph is outside the div scoped to RestController, so
      can't see testData -->
      <p ng-bind="testData"></p>

    </body>
  </html>

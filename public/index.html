<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Angular cows</title>
      <link rel="stylesheet" href="/css/foundation.css" />
      <link rel="stylesheet" href="/css/app.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.js"></script>
      <script src="/js/app.js"></script>
    </head>
    <body ng-app="anguCows">
      <div id="content" ng-controller="RestController">
        <h1>Cows rest demo</h1>

        <div>

          <div id="data_table">
            <table id="cows_table">
              <tr>
                <th class="cow_name">Name</th>
                <th class="cow_breed">Breed</th>
                <th>Age</th>
              </tr>
              <tr ng-repeat="cow in cows">
                <td class="cow_name"> <a ng-click="copyThisCowForEdit(cow)" ng-bind="cow.name"></a></td>
                <td class="cow_breed" ng-bind="cow.breed"></td>
                <td class="cow_age"   ng-bind="cow.age"></td>
                <td class="cow_age"><a ng-click="deleteCow(cow)">Delete</a></td>
              </tr>
            </table>
          </div>

          <div id="edit_form" ng-show="cows">
            <form id="edit_cow">
              <h3 ng-bind="saveFormLabel()">Hello</h3>
              <label>Name</label>  <input ng-model="edit_cow.name"><br>
              <label>Breed</label> <input ng-model="edit_cow.breed"><br>
              <label>Age</label>   <input ng-model="edit_cow.age"><br>
              <button ng-click="saveCowFromForm()" ng-bind="saveFormLabel()"></button>
              <button ng-click="resetCowForm()">Reset form</button>
            </form>
          </div>


        </div>

      </div>

      <!-- The following paragraph is outside the div scoped to RestController, so
      can't see testData -->
      <p ng-bind="testData"></p>

    </body>
  </html>
